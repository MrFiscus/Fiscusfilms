    <div class="movie-main">
       
        <div id="movie-details-container"></div> 

        <script>
            const movieDetailsContainer = document.getElementById('movie-details-container');
    
            async function displayMovieDetails() {
                const movieID = localStorage.getItem('movieID');
                if (!movieID) {
                    movieDetailsContainer.innerHTML = '<p>No movie selected.</p>';
                    return;
                }
    
                const res = await fetch(`https://www.omdbapi.com/?i=${movieID}&apikey=620186d3`);
                const details = await res.json();
    
                let embedLink = '';
                if (details.Type === 'series') {
                    const seasonNumber = 1;
                    const episodeNumber = 1;
                    embedLink = `https://embed.su/embed/tv/${details.imdbID}/${seasonNumber}/${episodeNumber}`;
                } else if (details.Type === 'movie') {
                    embedLink = `https://embed.su/embed/movie/${details.imdbID}`;
                }
    
                movieDetailsContainer.innerHTML = `
                    <div class="movie-poster">
                        <img src="${(details.Poster != "N/A") ? details.Poster : "image_not_found.png"}" alt="movie poster">
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${details.Title}</h3>
                        <ul class="movie-misc-info">
                            <li class="year">Year: ${details.Year}</li>
                            <li class="rated">Ratings: ${details.Rated}</li>
                            <li class="released">Released: ${details.Released}</li>
                        </ul>
                        <p class="genre"><b>Genre:</b> ${details.Genre}</p>
                        <p class="writer"><b>Writer:</b> ${details.Writer}</p>
                        <p class="actors"><b>Actors:</b> ${details.Actors}</p>
                        <p class="plot"><b>Plot:</b> ${details.Plot}</p>
                        <p class="language"><b>Language:</b> ${details.Language}</p>
                        <p class="awards"><b><i class="fas fa-award"></i></b> ${details.Awards}</p>
                        <p class="embed-link"><a href="${embedLink}" target="_blank">Play Now</a></p>
                    </div>
                `;
            }
    
            document.addEventListener('DOMContentLoaded', displayMovieDetails);
        </script>
